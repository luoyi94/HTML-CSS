<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习003</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			div{
				width: 340px;
				height: 240px;
				border:10px solid black;
				padding: 20px;
				font-size: 14px;
				line-height: 24px; 
				/*行高line-height:24px*/
				
			}
			span{
				font-size: 20px;
				color:red;
			}
			p{
				text-indent: 2em;
				/*首行缩进text-indent:2em两字节*/
				color: black;
			}
		</style>
	</head>
	<body>
		<div>
		<p><span>HTML</span>是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。</p>
<p>下面是HTML的特征代码：</p>
<p>&lt;div&gt;这是成对出现的标签&lt;/div&gt;</p>
		</div>
	</body>
</html>
