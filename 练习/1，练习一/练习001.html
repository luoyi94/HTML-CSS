<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习001</title>
		<style>
			body{
				margin: 20px auto;
				width: 800px;
			}
			*{
				margin: 0px;
			}
			span{
				color: orange;
				font-weight: bold;
			}
			h1{
				margin: 20px 0px;
			}
			p{
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<span>练习一：使用标签的知识制作下面一段文字布局（文字的内容在txt文件中）</span>
		<h1>HTML概述</h1>
		<br />
		<p>HTML是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。</p>
<p>下面是HTML的特征代码：</p>
<p>&lt;div&gt;这是成对出现的标签&lt;/div&gt;</p>
	</body>
</html>
