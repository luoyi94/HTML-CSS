<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
        	//点击按钮  
			$('#btn01').click(function(){
				$('#pop').fadeIn(800);  //淡入
				return false;   //冒泡事件  因为外层body还有事件
			});
			//点击关闭x
			$('#shutoff').click(function(){
				$('#pop').fadeOut(800);  //淡出
			});
			
			//需求：弹窗显示时，点击除了弹窗外的其他部分 关闭窗口
			//点击弹框内部  .pop_con  阻止隐藏
			$('.pop_con').click(function(){
				return false;
			});
			//点击body让弹框隐藏
			$('body').click(function(){
				$('#pop').fadeOut(800);
			});
		
        });
    </script>
</head>
<body>
    <input type="button" value="弹出弹框" id="btn01">
    <div class="pop_main" id="pop">
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
                <a href="#" id="shutoff">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！请关注近期的优惠活动！</p>
            </div>
            <div class="pop_footer">
                              
            </div>
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
