<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>首页 - 个人选股系统 V5.87</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//效果:把json文件中的数据通过ajax读取循环到tr标签中.一个tr代表一条数据
			$(function(){
				$.ajax({
					url:'list.json',
					type:'get',
					dataType:'json'
				})
				.done(function(data){
					//弹出了第一个列表中的id值   1
					//alert(data.list[0].id);  
					//弹出列表个数 6
					//alert(data.list.length)
					//使用for循环出每一列数据
					for(var i = 0; i < data.list.length; i++){
					//data.list[i]
					
					var oData = 
					'<tr>'+
	            		'<td>'+data.list[i].id+'</td>'+
	            		'<td>'+data.list[i].code+'</td>'+
	            		'<td>'+data.list[i].name+'</td>'+
	            		'<td>'+data.list[i].crate01+'</td>'+
	            		'<td>'+data.list[i].crate02+'</td>'+
	            		'<td>'+data.list[i].crate03+'</td>'+
	            		'<td>'+data.list[i].hight+'</td>'+
	            		'<td>'+data.list[i].hightDate+'</td>'+
	            	'</tr>'
					
					
					$('table').append(oData);
					
					
					}
					
					
					
				})
				.fail(function(){
					alert('很尴尬！没找到')
				});
				
				
				
				
			});
			
		</script>
	</head>

			</div>
		</div>

			<div class="container-fluid">

						<th>序号</th>
