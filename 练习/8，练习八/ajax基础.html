	<script type="text/javascript">
		//ajax是JQ获取数据库内容的一种常见方式
		//与网页请求服务器打开文件文件逻辑相同  只是打开的文件为json
		
		//旧式写法
		$.ajax({
			//请求的地址   路径下
			url:'myJson.json',
			//获取或者提交的方式
			type:'get',
			//数据的格式  文件后缀
			dataType:'json',
			//成功后执行的命令
			//如果要读取文件的数据，必须要在function中加入一个形参
			//形参名没有规定的，只要和下面使用的相同就行了）
			success:function(data){
				//取出该文件字典中的key为name的值
				alert(data.name);  
			},
			//读取失败后执行的命令
			error:function(data){
				alert('读取数据失败');
			}
		});
