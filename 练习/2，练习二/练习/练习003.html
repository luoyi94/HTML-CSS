<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹框制作</title>
		<script type="text/javascript">
//			window.alert("下面是一个弹框界面")
		</script>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				background: rgba(0,0,0,0.5);
			}
			.box{
				background: white;
				width: 500px;
				height: 300px;
				border: 1px solid black;
				margin: 20px auto;
				padding: 5px;
			}
			.title{
				background: #90ee90;
				height: 40px;
				line-height: 40px;
				margin-bottom: 40px;
				text-indent: 0.5em;
			}
			.input1{
				height: 28px;
				width: 240px;

			}
			.input2{
				margin-top: 30px;
				margin-bottom: 30px;
				margin-right: 150px;
				height: 28px;
				width: 240px;
				
			}
			.labl1{
				float: left;
				width: 100px;
				/*background: #53A0CE;*/
				height: 32px;
				line-height: 32px;
				text-align: right;
			}
			.labl2{
				margin-top: 30px;
				float: left;
				width: 100px;
				/*background: #53A0CE;*/
				height: 32px;
				line-height: 32px;
				text-align: right;
			}
			.sub1{
				width: 90px;
				height: 30px;
				margin-left: 100px;
			}
			.sub2{
				width: 90px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="title"><h2>用户登录</h2></div>
			<form action="http://www.itheima.com" method="put">
			<div>
				<label class="labl1">用户名：</label>
				<input type="text" class="input1"><br />
			</div>
			<div>
				<label class="labl2">密码：</label>
				<input type="password" class="input2"><br />
				<input type="submit" class="sub1">&nbsp;<input type="reset" class="sub2">
			</div>
			</form>
		</div>
	</body>
</html>
