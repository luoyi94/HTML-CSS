<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn1" value="开启单次定时器" />
		<input type="button" id="btn2" value="开启多次定时器" />
		<input type="button" id="btn3" value="关闭单次定时器" />
		<input type="button" id="btn4" value="关闭多次定时器" />
	</body>
	<script type="text/javascript">
		//定时器：在多少毫秒之后，去执行程序
		//定时器分两种：
		
		//单次(炸弹)开始后多少秒后执行一次
		//语法格式：setTimeout(执行程序,毫秒数);
		
		//多次(闹钟)开始后每隔多少秒执行一次
		//语法格式：setInterval(执行程序,毫秒数);
		
		//清除定时器  不让程序执行   前提：该定时器已经有了一个名字
		//暂停单次(拆弹)
		//语法格式：clearTimeout(定时器名字);
		//清除多次定时器(停止后面的闹钟)
		//语法格式：clearInterval(定时器名字);
		
		//获取id对象
		var oBtn1 = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oBtn3 = document.getElementById('btn3');
		var oBtn4 = document.getElementById('btn4');
		
		//创建事件
		//创建单次定时器
		
		var dan = null;  //定义全局变量，为了让定时器所有地方都能使用，方便后面清除
		var duo = null;   //  初始化变量  后面把定时器赋给变量
		
		oBtn1.onclick = function(){
			dan = setTimeout(function(){
				alert('炸了');   // 点击一次2秒后，只弹出一次：炸了
			},2000);
		}
		
		//创建多次定时器
		oBtn2.onclick = function(){
			duo = setInterval(function(){
				alert('炸了');   // 点击一次之后每隔2秒，就弹出：炸了
			},2000);
		}
		
		//关闭单次定时器 
		oBtn3.onclick = function(){
			clearTimeout(dan);    //  dan为单次定时器的名字  也是全局变量 
		}
		
		//关闭多次定时器
		oBtn4.onclick = function(){
			clearInterval(duo);
		}
	</script>
</html>
