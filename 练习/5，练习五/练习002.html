<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main1.css">
    <title>Document</title>
    <script type="text/javascript">
        /*
        请写出代码，实现：
        1、点击“弹出弹框按钮”显示弹框
		2、弹框显示后，实现秒数的倒计时，秒数为0时自动隐藏弹框
		3、倒计时过程中点击“X”按钮可以隐藏弹框

        */
       	//获取ID对象
       	window.onload = function(){
	       	var oBtn01 = document.getElementById('btn01');
			var oPop = document.getElementById('pop');
			var oShutoff = document.getElementById('shutoff');
			var oCont = document.getElementById('count');
			
			num = 5;
			run = null;
			//点击之后开始倒计时，倒计时为0的时候影藏。
			oBtn01.onclick = function(){
				oPop.style.display = 'block';
				
			run = setInterval(function(){
				//判断倒计时结束时	
				if(num == 0){
					oPop.style.display = 'none';
					num = 5;
					oCont.innerHTML = num;
					clearInterval(run);
					return
				}
				num--;
				oCont.innerHTML = num;	
			},500);
				
			}
			
			oShutoff.onclick = function(){
				oPop.style.display = 'none';
				clearInterval(run);
				num = 5;
				oCont.innerHTML = num;
			}
		
		
       	}
		
		
		

    </script>
</head>
<body>

    <input type="button" value="弹出弹框" id="btn01">
    <div class="pop_main" id="pop">
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
                <a href="#" id="shutoff">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！请关注近期的优惠活动！</p>
            </div>
            <div class="pop_footer">
                还有<span id="count">5</span>秒自动关闭弹框               
            </div>
        </div>
        <div class="mask"></div>
    </div>

</body>
</html>
