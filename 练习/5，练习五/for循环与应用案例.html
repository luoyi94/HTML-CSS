		<meta charset="UTF-8">

	<body>

	<script type="text/javascript">
		//循环的初始值   循环次数    每次循环改变值(递增)
//		for(var i = 0; i < 5; i++){
//			alert(i)
			//第一次i是0    0<5  执行程序
			//第二次i是1    1<5  执行程序
			//第三次i是2    2<5  执行程序
			//第四次i是3    3<5  执行程序
			//第五次i是4    4<5  执行程序
			//第六次i是5    5<5  执行程序
		
		
		
		//案例：利用循环对数组去重   面试题
		var aList = [1,2,3,4,4,3,2,1,2,3,4,5,6,5,5,3,3,4,2,1];	
		var aList1 = [];
		
		for(var i = 0 ; i < aList.length; i++){
			// alert(aList[i]) 可以输出数组中每一条输出
			// indexOf()查找该数据第一次出现的下标
			
			// 当i索引对应的数据第一次出现的下标  等于当前索引i时，就将数据追加到新列表中
			
			if(aList.indexOf(aList[i]) == i){
				aList1.push(aList[i])
			}			
		}
		
		alert(aList1);    //输出：1,2,3,4,5,6
		
	</script>
</html>
