<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				background: #45abf3;
			}
			.img{
				background: white;
				width: 350px;
				margin: 0px auto;
			}
			.box{
				width: 301px;
				height: 286px;
				margin: 0px auto;
				background: #c7e6fb;
				padding: 24px 27px 22px 22px;
			}
			.title{
				text-align: center;
				font-size: 20px;
				color: #6e6e8a;
			}
			.title h3{
				font-weight: normal;
			}
			.input1{
				width: 300px;
				height: 36px;
				border: 2px solid #dddddd;
				margin-top: 32px;
			}
			.input2{
				width: 300px;
				height: 36px;
				border: 1px solid #dddddd;
				margin-top: 22px;
			}
			.input3{
				width: 18px;
				height: 18px;
				position: absolute;
				left: 0px;
				top: 11px;
				border: 1px solid #DDDDDD;
			}
			
			.input4{
				width: 300px;
				height: 38px;
				background: #1eb69f;
				border: 0;
				color: white;
				font-size: 15px;
			}
			.content{
				/*margin-top: 25px;*/
				margin-bottom: 21px;
				height: 38px;
				line-height: 38px;
				/*background: red;*/
				position: relative;
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<div class="img">
			<img src="download.png"/>
		</div>
		<div class="box">
			<div class="title">
				TLAS·学员系统
			</div>
			<div>
				<input type="text" placeholder="请输入学号登陆" class="input1"/><br />
				<input type="password" placeholder="请输入密码" class="input2"/><br />
				<div class="content">
					<input type="checkbox" class="input3"/><span>记住密码</span>
				</div>
				<input type="submit" value="登陆" class="input4"/>
			</div>
		</div>
	</body>
</html>
