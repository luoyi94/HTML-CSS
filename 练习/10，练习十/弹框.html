<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
    <script type="text/javascript" src="vue.min.js" ></script>
    <script type="text/javascript">
    	window.onload = function(){
    		var vm = new Vue({
    			el:'#app',
 				data:{
 					show:false
 				}
    		})   		
    	}
    </script>
</head>
<body>
	<div id="app" @click="show=false">
	<!--按钮事件-->
    <input type="button" value="弹出弹框" id="btn01" @click.stop="show=true">
	<!--以下是弹出内容-->
	<!--vue控制元素显示隐藏的就只有v-show-->
    <div class="pop_main" id="pop" v-show="show">
    	<!--以下是提示内容-->
    	<!--此处使用@click.stop="show=true"-->
        <div class="pop_con" @click.stop>  
        	<!--@click.stop可以阻止事件冒泡和点击事件-->
            <div class="pop_title">
                <h3>系统提示</h3>
                <!--点击隐藏-->
                <a href="#" id="shutoff" @click.stop="show=false">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！请关注近期的优惠活动！</p>
            </div>
            <div class="pop_footer">
                              
            </div>
        </div>
        <div class="mask"></div>
    </div>
    </div>
</body>
</html>
