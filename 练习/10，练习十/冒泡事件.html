<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.a{width: 300px;height: 300px;background: gray;}
			.b{width: 200px;height: 200px;background: red;}
			.c{width: 100px;height: 100px;background: green;}
		</style>
		<script type="text/javascript" src="vue.min.js" ></script>
		<script type="text/javascript">
			window.onload = function(){
				var vm = new Vue({
					el:'#app',
					methods:{
						fnA:function(){
							alert('a')
						},
						fnB:function(){
							alert('B')
						},
						fnC:function(){
							alert('C')
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="a" id="app" @click="fnA">
			<div class="b" @click.stop="fnB">
				<div class="c" @click.stop="fnC">
					
				</div>
			</div>
		</div>		
	</body>
</html>
