<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.min.js" ></script>
		<script type="text/javascript" src="axios.min.js" ></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			mounted:function(){
				axios({
					url:'myJson.json',
					method:'get'
				})
				//获得数据为Object对象
				//需要在其中找到data为数据data.data
				.then(function(data){
					console.log(data)
				})
				.catch(function(){
					alert('请求失败')
				})
			}
		});
	</script>
</html>
