<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div和span标签使用</title>
		<style>
			div{
				background-image: url(lu.jpg);
				height: 400px;
				width: 300px;
				border: red;
			}
		</style>
	</head>
	<body>
		<!--div相当于一个透明（没有各种边距）的大盒子，用于去储存东西，-->
		<div></div>
		<!--span是一个透明的小盒子,一般用于去储层小东西-->
		<span>我是一个span盒子</span>
	</body>
</html>
