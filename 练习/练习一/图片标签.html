<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--图片能够接收的格式：JPG PNG GIF...代码类的格式：SVG-->
		<img src="lu.jpg"/>
		<!--src是引入图片的属性-->
		<hr />
		<img src="lu.jpg" title="我是小璐">
		<!--鼠标移上去，显示title的文字-->
		<hr />
		<!--当图片加载不出来，用文字代替-->
		<img src="lu1.jpg" alt="这是一张图片">
	</body>
</html>
