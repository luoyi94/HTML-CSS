<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main02.css">
    <script type="text/javascript">
    	window.onload = function(){
    		var oInput1 = document.getElementById('input01');
    		var oInput2 = document.getElementById('input02');
    		var oInput3 = document.getElementById('input03');
    		var oInput4 = document.getElementById('input04');
    		var oInput5 = document.getElementById('input05');
    		var oInput6 = document.getElementById('input06');
    		var oInput7 = document.getElementById('input07');
    		var oSet = document.getElementById('setcard');
    		var oWrap = document.getElementById('card_wrap');
    		
    		oSet.onclick = function(){
    			// 根据文本框输入的内容进行显示
//  			'+oInput1.value+'
    			oWrap.innerHTML = 
    			'<div class="p01">'+oInput1.value+'<em>'+oInput2.value+'</em></div>'+
                '<div class="p02">'+                    
                    '<p class="company">'+oInput3.value+'</p>'+
                    '<p>手机：'+oInput4.value+'</p>'+
                    '<p>email：'+oInput5.value+'</p>'+
                    '<p>地址：'+oInput6.value+'</p>'+
                '</div>'
                
                //根据下拉列表进行更改样式
                
                if(oInput7.value == "0"){
                	oWrap.className = 'idcard01';
                }else if(oInput7.value == "1"){
                	oWrap.className = 'idcard02';
                }else{
                	oWrap.className = 'idcard03';
                }    
    		}
    		
    	}
    </script>
</head>
<body>
    <div class="set_con">
        <div class="left_set">
            <label>姓名：</label>
            <input type="text" id="input01">
            <label>职位：</label>
            <input type="text" id="input02">
            <label>公司名称：</label>
            <input type="text" id="input03">
            <label>手机：</label>
            <input type="text" id="input04">
            <label>email：</label>
            <input type="text" id="input05">
            <label>地址：</label>
            <input type="text" id="input06">
            <label>风格：</label>
            <select  id="input07">
                <option value="0">风格一</option>
                <option value="1">风格二</option>
                <option value="2">风格三</option>
            </select>
            <input type="button" value="设 置" class="setbtn" id="setcard">
        </div>
        <div class="right_show">
            <div class="idcard01" id="card_wrap">
                <div class="p01">张大山<em>产品经理</em></div>
                <div class="p02">                    
                    <p class="company">银河科技信息技术有限公司</p>
                    <p>手机：1808888888</p>
                    <p>email：dasan@126.com</p>
                    <p>地址：中关村银河大厦B座2603</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
