<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById("box");
				
				// 样式的值，必须带上引号  最好是单引号
				oBox.style.color = 'red';
				// css样式中的'-'   用小驼峰书写即可
				oBox.style.fontSize = '50px';
			}
		</script>
	</head>
	<body>
		<h1 id="box">我是一个最大的h1</h1>
	</body>
</html>
