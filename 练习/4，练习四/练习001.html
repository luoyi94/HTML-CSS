<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .set_bg_con{
            width:440px;
            height:40px;
            border:1px solid #ddd;
            margin:40px auto 0;
            background-color:#fff
        }
        .set_text{
            line-height:40px;
            float:left;
            margin:0 20px 0 10px;
            color:#666;
        }
        .style01,.style02,.style03,.style04,.style05,.style06{
            width:30px;
            height:26px;
            float:left;
            margin:8px 5px;
            background: gold;
            cursor:pointer;
        }
        .style01{
            background:#0181cc;
        }
        .style02{
            background:#00b9f1;
        }
        .style03{
            background:#ef8201;
        }
        .style04{
            background:#8fc320;
        }
        .style05{
            background:#e84191;
        }
        .style06{
            background:#ee87b4;
        }
    </style>
     <!--点击色块改变网页的背景色，请写出对应的功能代码-->
    <script type="text/javascript">
    	window.onload = function(){   		
    		var oBody1 = document.getElementById("body1");    		
    		var oId1 = document.getElementById("id1");
    		
//			能不能获取id对象的className的属性值background呢？

    		var oId2 = document.getElementById("id2");
    		var oId3 = document.getElementById("id3");
    		var oId4 = document.getElementById("id4");
    		var oId5 = document.getElementById("id5");
    		var oId6 = document.getElementById("id6");
//    		 添加行间事件调用函数
    		oId1.onclick = function (){
    			//	改变背景颜色
//  			alert("haha");
				oBody1.style.backgroundColor = "#0181cc";  			
    		}    		
    		oId2.onclick = function (){
				oBody1.style.backgroundColor = "#00b9f1";   			
    		}    		
    		oId3.onclick = function (){

				oBody1.style.backgroundColor = "#ef8201";   			
    		}    		
    		oId4.onclick = function (){

				oBody1.style.backgroundColor = "#8fc320";   			
    		}    		
    		oId5.onclick = function (){

				oBody1.style.backgroundColor = "#e84191";   			
    		}    		
    		oId6.onclick = function (){
				oBody1.style.backgroundColor = "#ee87b4";   			
    		}    		
    	}
    </script>
</head>
<body id="body1">
    <div class="set_bg_con">
        <div class="set_text">请选择网页的背景色：</div>
        <div class="style01" id="id1"></div>
        <div class="style02" id="id2"></div>
        <div class="style03" id="id3"></div>
        <div class="style04" id="id4"></div>
        <div class="style05" id="id5"></div>
        <div class="style06" id="id6"></div>
    </div>
</body>
</html>
