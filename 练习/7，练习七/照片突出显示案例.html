<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			img{
				width: 250px;
				height: 250px;
				margin: 20px;
			}
		</style>
		<script src="jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//$(目标源).hover(鼠标进入,鼠标离开)
				$('img').hover(function(){
					//.opacity改变透明度   0.1表示10%的透明度
					$(this).siblings().stop().animate({'opacity':'0.1'},1000);
				},function(){
					$('img').stop().animate({'opacity':'1'},1000);
				})
			})
		</script>
	</head>
	<body>
		<img src="pic/04.jpg"/>
		<img src="pic/05.jpg"/>
		<img src="pic/06.jpg"/>
	</body>
</html>
