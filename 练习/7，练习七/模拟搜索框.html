<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 500px;
				height: 50px;
				font-size: 20px;
				color: gray;
			}
		</style>
		<script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
		<script>
			$(function(){
				$('input').hover(function(){
					$(this).val('');
				},function(){
					$(this).val('who old you ?');
				})
			})
		</script>
	</head>
	<body>
		<input type="text" value="who old you ?"/>
	</body>
</html>
